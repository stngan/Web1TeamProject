<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title> 
  <link rel="stylesheet" href="/css/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <!--Stylesheet-->
</head>
<body>
    <div class="background">
        <div class="shape"></div>
    </div>
    <form>
        <h3>Signup Here</h3>
        <label for="username">Username</label>
        <input type="text" placeholder="Username" id="username">

        <label for="email">Email</label>
        <input type="text" placeholder="Enter User Email" id="email">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

        <label for="password">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="password">

        <button>Sign up</button>
        <p class="form-title">Already have an account?<a href="login.html">&ensp;<strong>Log in</strong></a></p>
        <p class="form-title">Or back to<a href="../index.html">&ensp;<strong>Homepage</strong></a></p>
    </form>
</body>
</html>
