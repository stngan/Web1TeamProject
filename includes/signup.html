<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title> 
  <link rel="stylesheet" href="/css/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <script src="/js/signup.js"></script>
  <!--Stylesheet-->
</head>
<body>
    <div class="background">
        <div class="shape"></div>
    </div>
    <form>
        <h3>Signup Here</h3>
        <label for="username">Username</label>
        <input type="text"  placeholder="Username" id="username" required minlength="3" maxlength="20" >

        <label for="email">Email</label>
        <input type="email" placeholder="Enter User Email" id="email" required >

        <label for="password">Password</label>
        <input type="password" placeholder="Create Password (Min. 8 Characters)" id="password1" required  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
        title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number.">

        <label for="password">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="password2" required  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
        title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number.">

        <button>Sign up</button>
        <p class="form-title">Already have an account?<a href="login.html">&ensp;<strong>Log in</strong></a></p>
        <p class="form-title">Or back to<a href="../index.html">&ensp;<strong>Homepage</strong></a></p>
    </form>
</body>
</html>
